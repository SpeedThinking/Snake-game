<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./assets/svg/snake.svg" type="image/svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Preahvihear&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Snake Game</title>
</head>

<body>
<div id="canvas-container">
    <div id="bar"> 
        <img id="apple" src="./assets/animations/apple.png"> 
        <span id="score">0</span> 

        <div id="sound-holder"> 
            <img alt="sound" class="sound" src="./assets/svg/sound_on.svg"> 
        </div>

        <audio id="eatSound" src="./assets/sounds/eat.mp3" preload="auto"></audio>
        <audio id="loseSound" src="./assets/sounds/lose.mp3" preload="auto"></audio>
    </div>

    <div id="canvas-holder">
    <canvas id="canvas" width="800" height="800" >
    </canvas> 
</div>
    
</div>
<script src="./src/js/script.js"></script>
</body>

</html>
